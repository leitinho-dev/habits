<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hábitos</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&family=Quicksand:wght@700&display=swap" rel="stylesheet">
  
  </head>

  <body>

    <header>


    <img src="./assets/logo.svg" alt="Logo da página web HABITS" />

    <button> 
      
      <img src="./assets/plus.svg" alt="Ícone sinal de mais" />

       <div>Registrar o meu dia</div>
    </button>

    </header>

    <form>

      <div class="habits">

        <div class="habit" data-name="estudos">📚</div>
        <div class="habit" data-name="comida">🍎</div>
        <div class="habit" data-name="programação"> 💻 </div>
        <div class="habit" data-name="água">💧</div>
        <div class="habit" data-name="academia">🏋️‍♂️</div>
        <div class="habit" data-name="correr">🏃‍♂️</div>
        <div class="habit" data-name="ler">📖</div>

      </div>
      


      <div class="days"></div>
    
      

    </form>
    
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
